<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="" id="kalkulator">
        <div class="row">
            <label for="wplata">Wypłata PLN</label>
            <input type="number" id="wplata" value="0" min="100">

            <label for="okres-kapitalizacji">Częstotliwość kapitalizacji</label>
            <select id="okres-kapitalizacji">
               <option value="12">miesiecznie</option>
               <option value="4">kwartalnie</option>
               <option value="1">rocznie</option>
           </select>
            <label for="ilosc-lat">Liczba lat</label>
            <input type="number" id="ilosc-lat" value="1" min="1">

        </div>
        <div class="row">
            <label for="oprocentowanie">Stopa zwrotu %</label>
            <input type="number" id="oprocentowanie" value="0">
        </div>

        <div class="row">
            <label for="podatek">Uwzględnij podatek</label>
            <input type="checkbox" id="podatek">
        </div>
        <div class="row">
            <button id="oblicz">Oblicz</button>
        </div>
    </form>
    <div id="wynik"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
